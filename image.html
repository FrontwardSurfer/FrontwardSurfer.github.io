

<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Google Images</title>
        <style>
            .google{
                display:block;
                width:40%;
                margin-left:auto;
                margin-right:auto;
            }

            .search{
                border-radius:20px;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }

        </style>
    </head>
    <body>
        <nav name="main">
            <img class="google" src="http://cdn2.mhpbooks.com/2016/02/google.jpg">
            <form action="https://www.google.fr/search?tbm=isch">
                <input type="text" name="q">
                <input type="submit" value="Google Search">
            </form>
        </nav>

    </body>
</html>
